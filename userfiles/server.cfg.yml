---
USER: "cisco"

# Specify Path relative to packaged collector.bin
ID_RSA_FILE_PATH: "./userfiles/id_rsa_server" 

# SERVER_HOST is either the Domain name or IP address of server

# Specify SERVER_HOST type, valid values are:  
# Valid values are:  [ "IP", "DOMAIN_NAME" ]

# Specify Domain Name Server if SERVER_HOST is a domain name


SERVER_HOST: 
      CONNECTION: "11.11.11.2"
      CONNECTION_TYPE: "IP"
      DOMAIN_NAME_SERVER : ""

# Specify Name for the Compliance File to be generated on 
# remote server. By default, the format is:
# compliance_audit_%%router_hostname%%_%%router_mgmt_ip%%.xml
# The strings between %% symbols denote router settings obtained from
# the router dynamically.
#    For e.g. compliance_audit_rtr1_11_11_11_33.xml
#             where  rtr1        =  router_hostname
#                    11_11_11_33 =  router_mgmt_ip (with . replaced with _) 
# 
# Valid supported parameters today are:
#      1)  router_hostname
#      2)  router_mgmt_ip
#

COMPLIANCE_XMLNAME_PARAMS_ORDERED:
         - "router_hostname"
         - "router_mgmt_ip"
  
